        <div class="departmentsPageHeader">
            <h1>Student Registration Form</h1>
        </div>

    <div class="formContainer">
        <form method="post">
            <div class="inputField">
                <label>Student ID</label>
                <input placeholder="please enter student ID" />
            </div>

            <div class="inputField">
                <label>First Name</label>
                <input placeholder="please enter student first name" />
            </div>

            <div class="inputField">
                <label>Last Name</label>
                <input placeholder="please enter student Last name" />
            </div>

            <div class="inputField">
                <label>Date of birth</label>
                <input placeholder="please enter DOB" type="date" />
            </div>

            <div class="inputField">
                <label>Email</label>
                <input placeholder="please enter Email" />
            </div>

            <div class="btnContainer">
                <button type="submit">Submit</button>
                <button>Reset Pasword</button>

            </div>
        </form>

    </div>
